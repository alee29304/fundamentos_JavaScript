    <title>Bucles</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="static/css/style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <header>
        <h1>Bucles For</h1>

    <main>
        <section>

                    <!-- Ejercicios -->

                        </div>

                        <div class="ejer5">
